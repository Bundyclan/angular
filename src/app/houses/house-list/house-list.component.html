<div class="row">
    <div class="col-xs-12">
      <button  mat-raised-button color="warn" (click)="onNewHouse()">New House</button>
    </div>
    <br>
    <hr>
    <div class="col-xs-12">
      <input type="text" placeholder="Search...">
    </div>
  </div>
  <hr>
  
  <div class="row" id="houseList">
    <div class="col-xs-12">
      <app-house-item *ngFor="let houseEl of houses; let i = index" 
      [house]="houseEl"
      [index]="i"></app-house-item>
    </div>
  </div>
