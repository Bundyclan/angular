<div class="row">
    <div class="col-xs-12">
      <button  mat-raised-button color="warn" (click)="onNewHouse()">New House</button>
    </div>
    <br>
    <hr>
    <div class="col-xs-12">
      <!-- search input -->
      <input type="text" placeholder="Search..."  class="form-control" [(ngModel)]= "search">
    </div>
  </div>
  <hr>
  
  <div class="row" id="houseList">
    <div class="col-xs-12">
      <app-house-item *ngFor="let houseEl of ( housesState | async ).houses | filter: search; let i = index "
      [house]="houseEl"
      [index]="i"></app-house-item>
    </div>
  </div>
