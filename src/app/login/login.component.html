<mat-grid-list cols="2" rowHeight="2:1">
  <mat-grid-tile><img src="https://i.imgur.com/JTMCFRW.jpg" 
    alt="loginImage" 
    style="width: 100%"></mat-grid-tile>
  
  <div>
     <mat-grid-tile>
    <div class="example-container">

      <app-signup></app-signup>
      <hr>
      
      <form (ngSubmit)="onLogin(f)" #f="ngForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="loginEmail" name="email" ngModel class="form-control">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="loginPassword" name="password" ngModel  class="form-control">
          </div>
          <!-- <button mat-raised-button type="submit" >Login</button> -->
          <button mat-raised-button type="submit">Login</button>
      </form>
      
      
      
      
    </div> 
    
  </mat-grid-tile>

  

  </div>

  
 

</mat-grid-list>
